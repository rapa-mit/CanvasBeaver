# Strict Letter Grade Scale (Example)
# =====================================
# 
# A more traditional, strict grading scale compared to the MIT default.
# Useful for courses that want stricter grade boundaries.
#
# Format: Each entry is "threshold: letter_grade"
# Thresholds should be in ascending order and represent percentages (0.0-1.0)

scale:
  0.00: F      # Below 60%
  0.60: D      # 60-69%
  0.70: C-     # 70-72%
  0.73: C      # 73-76%
  0.77: C+     # 77-79%
  0.80: B-     # 80-82%
  0.83: B      # 83-86%
  0.87: B+     # 87-89%
  0.90: A-     # 90-92%
  0.93: A      # 93-96%
  0.97: A+     # 97%+

# Notes:
# - This scale uses traditional 10-point increments with 3-point subdivisions
# - No D- or D+ grades (simpler D range)
# - A+ only for exceptional performance (97%+)
# - This is stricter than the MIT default scale
